name: Deployment

on:
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:
  on_push_master:
    runs-on: ubuntu-latest
    steps:
      - name: Appel du webhook
        if: github.event_name == 'push'
        run: curl -X POST ${{ secrets.WEBHOOK_STAGING }}

  on_publish_release:
    runs-on: ubuntu-latest
    steps:
      - name: Appel du webhook
        if: github.event_name == 'release'
        run: curl -X POST ${{ secrets.WEBHOOK_PRODUCTION }}
